<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#4 Loop the loop</title>
</head>
<body>
  <div id="printOutput"></div>
  
  <script>
    let display = document.getElementById('printOutput');
    
    function multiplyBy(i, num) {
      return i % num === 0;
    }

    for(let i = 1; i <= 100; i++){
      let output = "";
  
      if (multiplyBy(i, 3) && multiplyBy(i, 5)){
  
        output += "CloudSuite";
  
      }else if (multiplyBy(i, 3)){
  
        output += "Cloud";
  
      }else if (multiplyBy(i, 5)){
  
        output += "Suite";
      }
      else {
  
        output = i;
  
      }
  
      console.log(output);
      display.innerHTML += '<p>' + output + '</p>';
    }
  </script>
</body>
</html>
